<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${util.app_name()} - Admin</title>
    </head>

    <body py:block="body" py:strip="True">

        <div class="row">
            <div class="col-md-12">
                <h1>Admin Panel</h1>
            </div>
        </div>

        <div class="row" py:if="len(projects) &gt; 0">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Projects</div>
                    <table class="table table-hover">
                        <tr>
                            <th>Status</th>
                            <th>Project Name</th>
                            <th>Team</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Website</th>
                            <th>Assets</th>
                            <th>Reject/Verify</th>
                        </tr>
                        <tr py:for="p in projects">
                            <td class="project-status">
                                <span class="fa fa-${{'unverified': 'question', 'verified': 'check', 'rejected': 'times'}[p.status]}-circle-o ${p.status}"></span>
                            </td>
                            <td>${p.name}</td>
                            <td>${p.team.name}</td>
                            <td>${p.description}</td>
                            <td>${p.type}</td>
                            <td>${p.website}</td>
                            <td><a href="">Dowload Assets</a></td>
                            <td class="reject-verify">
                                <button class="btn btn-sm btn-danger">Reject</button>
                                <button class="btn btn-sm btn-success">Verify</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

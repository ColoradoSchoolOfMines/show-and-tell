<html py:extends="master.xhtml" py:strip="True">
    <!-- This changes the tab label -->
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${util.app_name()} - Submit a Project</title>
    </head>

    <!-- A header gets added by black magic -->

    <!-- This is the actual page -->
    <body py:block="body" py:strip="True">

        <!-- This contains the user profile information -->         
        <form id="project-create"
                      method="post"
                      enctype="multipart/form-data"
                      action="/submit/new">
                    <div class="form-group">
                        <!-- This needs to be converted to the cooler dynamic one or something -->
                        <label class="col-md-3 control-label">Team:</label>
                        <div class="col-md-8">
                            <select class="form-control" required="required" name="team-id">
                                <option py:for="t in teams" value="${t.team_id}">${t.name}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Name:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Description:</label>
                        <div class="col-md-8">
                            <!-- The blank space was just a hack because not putting in anything was causing the text area to have everything below it in this document as the default value -->
                            <textarea class="form-control" rows="5" name="description" form="project-create" required="required" placeholder="Enter your project description here...">${empty}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Type:</label>
                        <div class="col-md-8">
                            <select class="form-control" required="required" name="project-type">
                                <option py:for="t in types" value="${t}">${t}</option>
                            </select>
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="col-md-3 control-label">Profile Picture:</label>
                        <div class="col-md-8">
                            <input type="file" name="profile_pic"/>
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label class="col-md-3 control-label">Website:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="website"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Repository:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="repository"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <!-- 
                            <a class="btn btn-default"
                               data-toggle="collapse"
                               aria-expanded="false"
                               data-target="#profile-display"
                               data-collapse="#profile-edit">
                                Cancel</a>
                            -->
                        </div>
                    </div>
                </form>
    </body>

    <!-- A footer is added by black magic -->
</html>

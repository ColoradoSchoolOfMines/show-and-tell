<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${util.app_name()} - ${'New Team' if is_new else team.name}</title>
    </head>

    <body py:block="body" py:strip="True">
        <div class="row profile">
            <div class="col-md-3" >
                <div class="profile-pic" style="background-image: url('/team/${team.team_id}/team_pic');"
                     py:if="not is_new">
                    <img src="/team/${team.team_id}/team_pic" alt="profile picture" width="150" height="150" />
                </div>
                <div class="profile-pic" style="background-image: url('/resources/images/default-team-pic.png');"
                     py:if="is_new">
                    <img src="/resources/images/default-team-pic.png" alt="profile picture" width="150" height="150" />
                </div>
            </div>

            <div id="profile-display-edit" class="col-md-9">
                <div id="profile-display" aria-expanded="true" class="collapse ${'in' if not is_new else ''} profile-display">
                    <h1>${'New Team' if is_new else team.name}</h1>

                    <p>
                    <a href="${team.website}"
                       py:if="not is_new and team.website"
                       target="_blank">
                        ${util.glyphicon('globe')} ${team.website}
                    </a>
                    </p>
                    <p py:if="can_edit">
                    <button type="button"
                            class="btn btn-default"
                            aria-expabnded="true"
                            data-toggle="collapse"
                            data-target="#profile-edit"
                            data-collapse="#profile-display">Edit</button>
                    </p>
                </div>
                <form id="profile-edit"
                      class="collapse ${'in' if is_new else ''} profile-edit form-horizontal"
                      method="post"
                      aria-expanded="false"
                      enctype="multipart/form-data"
                      action="${post_to}"
                      py:if="can_edit">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Name:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="name" value="${'' if is_new else team.name}" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Profile Picture:</label>
                        <div class="col-md-8">
                            <input type="file" name="profile_pic"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Website:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="website" value="${'' if is_new else team.website}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a class="btn btn-default"
                               data-toggle="collapse"
                               aria-expanded="false"
                               data-target="#profile-display"
                               data-collapse="#profile-edit">
                                Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="row" py:if="not is_new and len(team.members) &gt; 0">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Members</div>
                    <table class="table table-hover">
                        <tr py:for="m in team.members">
                            <td><a href="/user/${m.multipass_username}">${m.name}</a></td>
                            <td>
                                <button class="btn btn-sm btn-danger">Remove</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>

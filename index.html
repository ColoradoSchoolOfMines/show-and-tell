<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ACM TV Upload</title>
    <!--[if IE]>
        <link href="resources/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href="resources/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="resources/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="resources/js/script.js"></script>
</head>

<body>
    <h1>Upload your cool CS project for display on the ACM TV in Brown Building</h1>
    <hr>

    <form id="form" action="" method="post">
        <fieldset>
            <legend>Your Information</legend>

            <div class="required">
                <label for="name">Name</label>
                <input id="name" type="text" required="true" />
            </div>
            <div class="required">
                <label for="email">Email</label>
                <input id="email" type="email" required="true" />
            </div>
            <div>
                <label for="major">Major</label>
                <input id="major" type="text" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Project Information</legend>

            <div class="required">
                <label for="project">Project Name</label>
                <input id="project" type="text" required="true" />
            </div>
            <div class="required">
                <label for="project_description">Project Description</label>
                <textarea id="project_description" required="true"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Project Upload</legend>

            <div class="required">
                <label for="proj_type">Project Type</label>
                <select id="proj_type" required="true">
                    <option value="" selected="selected">Please select an option</option>
                    <option value="sh_scr">Terminal App</option>
                    <option value="gui_app">GUI Application</option>
                    <option value="youtube">YouTube Video</option>
                </select>
            </div>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
